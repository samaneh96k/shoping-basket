<!DOCTYPE html>
<html>
  <head>
    <title>فروشگاه پوشنت </title>
    <meta name="description" content="This is the description" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header class="main-header">
      <nav class="main-nav nav">
        <h1 class="band-name "> <span class="band-name-large">پوشنت</span>/ لذت یک خرید خوب !</h1>
        <ul>
          <li><a href="#">خانه</a></li>
          <li><a href="#shop">فروشگاه</a></li>
          <li><a href="#">درباره ما</a></li>
          <li><a href="#cart">سبد خرید</a></li>
        </ul>
      </nav>
    
    </header>
    <section class="container content-section">
      <div class="shop-items" id="shop"></div>
    </section>
    <section class="container content-section">
      <h2 class="section-header" id="cart">سبد خرید</h2>
      <div class="cart-row">
        <span class="cart-item cart-header cart-column">نام کالا</span>
        <span class="cart-price cart-header cart-column">قیمت</span>
        <span class="cart-quantity cart-header cart-column">تعداد</span>
      </div>
      <div class="cart-items">
        
      </div>
      <div class="cart-total">
        <strong class="cart-total-title">مجموع:</strong>
        <span class="cart-total-price">0 تومان</span>
      </div>
      <button class="btn btn-primary btn-purchase" id="remove-all-products" type="button">
        حذف همه
      </button>
    </section>
    <footer class="main-footer">
      <div class="container main-footer-container">
        <h3 class="band-name">فروشگاه آنلاین پوشاک </h3>
        <ul class="nav footer-nav">
          <li>
            <a href="https://www.youtube.com" target="_blank">
              <img src="Images/YouTube Logo.png" />
            </a>
          </li>
          <li>
            <a href="https://www.spotify.com" target="_blank">
              <img src="Images/Spotify Logo.png" />
            </a>
          </li>
          <li>
            <a href="https://www.facebook.com" target="_blank">
              <img src="Images/Facebook Logo.png" />
            </a>
          </li>
        </ul>
      </div>
    </footer>

    <script src="js/store.js"></script>
  </body>
</html>
